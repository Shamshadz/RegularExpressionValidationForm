<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car registration desk!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your Form has been Submitted.
        <button type="button"  class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>Dragon Travel Desk!</h1>

        <form class="row g-3">

            <div class="row mb-3">
              <label for="name" class="form-label">Username</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your UserName">
            </div>

            <div class="row mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email Address">
            </div>

            <div class="row mb-3">
                <label for="phone" class="form-label">phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number">
            </div>

            <div class="col-md-4">
            <label for="cars" class="form-label">Cars</label>
            <select id="cars" class="form-select">
                <option selected>Choose car...</option>
                <option>Bugatti</option>
                <option>BMW</option>
                <option>Mercedes</option>
                <option>Chervolt</option>
            </select>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Type Any Thing..</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="submit">submit</button>
            </div>
          </form>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
